# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2

jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx4096m
      TERM: dumb
      GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx4096m" -XX:+HeapDumpOnOutOfMemoryError -Dorg.gradle.daemon=false'

    steps:
      # Install Node for Front-end Build
      - run:
          name: Download Node
          command: curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash
      - run:
          name: Install Node
          command: sudo apt-get install -y nodejs
      - run:
          name: Install Npm
          command: curl -L https://npmjs.org/install.sh | sudo sh

      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - restore_cache:
          keys:
            # Find a cache corresponding to this specific package-lock.json checksum
            # when this file is changed, this key will fail
            - v1-npm-deps-{{ checksum "package-lock.json" }}
            # Find the most recently generated cache used from any branch
            - v1-npm-deps-

      - run: gradle dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}
      - save_cache:
          paths:
            - ~/.npm
          key: v1-dependencies-{{ checksum "package-lock.json" }}

      - run: 
          name: clean
          command: ./gradlew clean --no-daemon
      - run: 
          name: npm install
          command: ./gradlew npm_install --no-daemon
      #- run: 
      #    name: integration tests
      #    command: ./gradlew test integrationTest -PnodeInstall --no-daemon
      - run: 
          name: front-end tests
          command: ./gradlew npm_run_test --no-daemon
      - run:
          name: Sonarqube
          command: ./gradlew sonarqube --no-daemon --stacktrace --info
      - run: 
          name: package
          command: ./gradlew bootJar -x test -Pprod --no-daemon
      - run:
          name: build docker image
          command:  ./gradlew jib --no-daemon --stacktrace  --info

      # run tests!
      #- run: ./gradlew test
      
      # build docker image
      #- run: ./gradlew bootJar -Pprod jibDockerBuild

workflows:
  version: 2

  dev-pipeline:
    jobs:
    - build:
        context: SonarCloud
